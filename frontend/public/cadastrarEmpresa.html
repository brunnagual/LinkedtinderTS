<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Cadastrar Empresa - Linkedtinder</title>
</head>
<body>
<header>
    <h1><a>Cadastrar Empresa</a></h1>
</header>

<section id="cadastro-empresa">
    <h2>Cadastrar Empresa</h2>
    <form id="empresa-form">
        <div class = "cadastro">
        <label>Nome Fantasia:
            <input type="text" id="nome-fantasia" required="required">
        </label>

        <label>CNPJ:
        <input type="text" id="cnpj" required="required">
        </label>

        <label>Email:
        <input type="email" id="email" required="required">
        </label>

        <div id='checkboxes'>
            Tecnologias que a empresa trabalha:
        <p></p>
        <div class="checkbox-group">
            <label for="java">Java</label>
            <input type="checkbox" id="java" name="linguagens" value="Java">

            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="javascript" name="linguagens" value="JavaScript">

            <label for="typescript">TypeScript</label>
            <input type="checkbox" id="typescript" name="linguagens" value="TypeScript">

            <label for="python">Python</label>
            <input type="checkbox" id="python" name="linguagens" value="Python">

            <label for="csharp">C#</label>
            <input type="checkbox" id="csharp" name="linguagens" value="C#">

            <label for="php">PHP</label>
            <input type="checkbox" id="php" name="linguagens" value="PHP">

            <label for="ruby">Ruby</label>
            <input type="checkbox" id="ruby" name="tecnologias" value="Ruby">
        </div>

        <label >CEP:
        <input type="text" id="cep" required="required">
        </label>

        <label>Estado:
        <input type="text" id="estado" name="estado" required="required">
        </label>

        <label>Descrição:
        <textarea id="descricao" name="descricao" rows="4" required="required"></textarea>
        </label>

        <button id="button-adicionar">
            Cadastrar Empresa
        </button>
        </div>
    </form>
</section>

            console.log('Cadastrado com sucesso')

</body>
</html>
